<title>{{ title }}</title>

<!--
    Email Contact Page
    ------------------
    Allows the user to send an email to me.
    This is done via a form.
-->

<section>
    <div class="vertical-middle">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Contact Form</h2>
                </div>
                <!-- ./panel-heading -->

                <div ng-controller="ContactCtrl" class="panel-body">

                    <form name="contactForm" novalidate>

                        <!-- Name -->
                        <div class="form-group" ng-class="{'form-error': contactForm.name.$dirty && contactForm.name.$invalid, 'form-group':true}">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="name" id="inputName" ng-model="formData.name" placeholder="Name" required />
                            </div>
                        </div>
                        <!-- ./name -->

                        <!-- E-Mail -->
                        <div class="form-group" ng-class="{ 'form-error': contactForm.email.$dirty && contactForm.email.$invalid, 'form-group':true }">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" name="email" id="inputEmail" ng-model="formData.email" placeholder="Email Address" required />
                            </div>
                        </div>
                        <!-- ./e-mail -->

                        <!-- Subject -->
                        <div class="form-group" ng-class="{ 'form-error': contactForm.subject.$dirty && contactForm.subject.$invalid, 'form-group':true }">
                            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="subject" id="inputSubject" ng-model="formData.subject" placeholder="Subject" required />
                            </div>
                        </div>
                        <!-- ./subject -->

                        <!-- Message -->
                        <div class="form-group" ng-class="{ 'form-error': contactForm.message.$dirty && contactForm.message.$invalid, 'form-group':true }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="formData.message" class="form-control" id="inputMessage" name="message" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <!-- ./message -->

                        <!-- Submit -->
                        <div class="form-group" id="submit">
                            <div class="col-lg-offset-2 col-lg-10">
                                <input type="submit" class="btn" ng-click="processForm()" ng-disabled="contactForm.$invalid" value="Send Message" />
                            </div>
                        </div>
                        <!-- ./submit -->
                    </form>
                    <!-- ./form-horizontal-->

                    <!-- Warnings -->
                    <div class="warnings">
                        <div id="error" ng-show="contactForm.name.$error.required">
                            <p class="bg-warning">Enter Your Name</p>
                        </div>

                        <div ng-show="contactForm.subject.$error.required">
                            <p class="bg-warning">Enter a Subject</p>
                        </div>

                        <div ng-show="contactForm.message.$error.required">
                            <p class="bg-warning">Enter Your Message</p>
                        </div>
                    </div>
                    <!-- ./warning -->
                </div>
                <!-- ./panel-body -->
            </div>
            <!-- ./panel-default -->
        </div>
        <!-- ./container -->
    </div>
    <!-- ./vertical-middle -->
</section>

<!-- Footer -->
<footer class="footer" id="page-footer">
    <div class="col-md-6">
        <h4>jh 2015.</h4>
    </div>

    <div class="col-md-6">
        <a href="#" target="_self" id="top"><i class="fa fa-chevron-up fa-lg"> Back To Top</i></a>
    </div>
</footer>
<!-- ./footer -->
